{% load static %}

<!-- 4 Фильтра -->
{% for title in titles %}
<div class="filter" id="filter{{ forloop.counter }}">
    <div class="filter-row">
        <span class="filter-title">{{ title }}</span>

        <button class="andor-button">
            <span class="andor-button__and"> И </span>
            <span class="andor-button__or">ИЛИ</span>
            <span class="andor-button__icon">
                <svg width="8px" height="12px" viewBox="0 0 8 12" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g transform="translate(-129, -208)" fill="#FFFFFF" opacity="0.5">
                    <polygon id="Path-30-Copy-6" points="129 215 137 215 133 220"></polygon>
                    <polygon id="Path-30-Copy-11" transform="translate(133, 210) scale(1, -1) translate(-133, -210)"
                             points="129 208 137 208 133 213"></polygon>
                    </g>
                </svg>
            </span>
        </button>
    </div>
    <div class="filter-row">
        <input type="text" class="search-input" placeholder="Поиск...">
    </div>
    <div class="filter-row">
        <div class="filter-options">
            <!-- Выбранные элементы будут добавляться сюда -->
        </div>
    </div>
</div>
{% endfor %}

<select id="time-select" class="filter-element">
  <option value="<2">Менее 2 минут</option>
  <option value="<5">Менее 5 минут</option>
  <option value="any">Не имеет значения</option>
</select>

<br>

<input type="checkbox" id="profanity" name="profanity" class="filter-element checkbox-input">
<label for="profanity">Ненормативная лексика</label><br>
<input type="checkbox" id="exclude-restricted" name="exclude-restricted" class="filter-element checkbox-input">
<label for="exclude-restricted">Ограниченное содержание</label><br>

<button id="submit-button" class="filter-element">Применить фильтры</button>

<script>
    var filters = {{ filters|safe }};
</script>
<script src="{% static 'js/filter.js' %}" defer></script>
