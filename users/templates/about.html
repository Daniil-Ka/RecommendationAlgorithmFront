<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О нас</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/filter.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <script src="{% static 'js/jquery.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/checkbox.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <script src="{% static 'js/player.js' %}" defer></script>
</head>
<body>
<div class="wrapper">
    <!-- Wave bg-->
    <div class="wave-container">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
    </div>

    {% include 'navbar.html' %}
    <div class="dim"></div>

    <div class="page" id="team" style="display: block">
        <div class="team_title_wrapper" style="opacity: 1"><span>About</span>
            <div class="team_line"></div>
            <div class="team_title">Наша команда</div>
            <div class="team_line"></div><span>Us</span></div>
        </div>

    <div class="team_list" style="opacity: 1">
        <div class="team_list_content">
            <div class="item">
                <div class="thumb" style="background-image: url('{% static "images/photos/kirill.png" %}');"></div>
                <div class="info">
                    <div class="name">Белоцерковский Кирилл</div>
                    <div class="desc">Тимлид, ML-инженер</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image: url('{% static "images/photos/gleb.png" %}');"></div>
                <div class="info">
                    <div class="name">Мозгляков Глеб</div>
                    <div class="desc">Аналитик, помощник тимлида</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image: url('{% static "images/photos/max.png" %}');"></div>
                <div class="info">
                    <div class="name">Аверьянов Максим</div>
                    <div class="desc">Backend, Data preparer</div>
                </div>
            </div>
            <div class="item">
                <div class="thumb" style="background-image: url('{% static "images/photos/daniil.png" %}');"></div>
                <div class="info">
                    <div class="name">Крапивин Даниил</div>
                    <div class="desc">Дизайн, Frontend</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
