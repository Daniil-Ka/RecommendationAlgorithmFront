<div class="wrapper">
    <!-- Wave bg-->
    <div class="wave-container">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
    </div>

    <div class="text-wrap">
        <div class="text">
            <span class="text-wrap-letter">С</span><span class="text-wrap-letter">Л</span><span class="text-wrap-letter">У</span><span class="text-wrap-letter">Ш</span><span class="text-wrap-letter">А</span><span class="text-wrap-letter">Т</span><span class="text-wrap-letter">Ь</span>
            <div class="main-btn_wrapper"><i class="main-btn fa fa-play" aria-hidden="true"></i></div>
        </div>
    </div>

    {% include 'navbar.html' %}
    <div class="mini-player">
        <div class="track_info_wrapper">
            <div class="track_info">
                <div class="thumb"></div>
                <div class="info">
                    <div class="title">Friday Comes</div>
                    <div class="artist">Early</div>
                </div>
            </div>
        </div>
        <div class="mini-player_btn_wrapper"><i class="btn-prev fa fa-step-backward disabled" aria-hidden="true"></i>
            <div class="btn-switch">
                <i class="btn-play fa fa-play" aria-hidden="true"></i>
                <i class="btn-pause fa fa-pause" aria-hidden="true" style="display: none;"></i>
            </div>
            <i class="btn-next fa fa-step-forward" aria-hidden="true"></i><i class="btn-open-player fa fa-list" aria-hidden="true"></i></div>
    </div>
    <div class="dim"></div>
    <div class="player" id="player">
        <div class="playback_wrapper">
            <div class="playback_blur"></div>
            <div class="playback_thumb"></div>
            <div class="playback_info">
                <div class="title">Friday Comes</div>
                <div class="artist">Early</div>
            </div>
            <div class="playback_btn_wrapper"><i class="btn-prev fa fa-step-backward disabled" aria-hidden="true"></i>
                <div class="btn-switch">
                    <i class="btn-play fa fa-play" aria-hidden="true"></i>
                    <i class="btn-pause fa fa-pause" aria-hidden="true" style="display: none;"></i>
                </div>
                <i class="btn-next fa fa-step-forward" aria-hidden="true"></i></div>
            <div class="playback_timeline">
                <div class="playback_timeline_start-time">00:31</div>
                <div class="playback_timeline_slider">
                    <div class="slider_base"></div>
                    <div class="slider_progress"></div>
                    <div class="slider_handle"></div>
                </div>
                <div class="playback_timeline_end-time">03:11</div>
            </div>
        </div>
        <div class="filter_wrapper">
            <div class="filter_div">
            {% include "fitler.html" %}
            </div>
        </div>
    </div>

    <div class="recommendations-list">
        <div class="recommendations_info_wrapper">
            <div class="recommendations_info">
                <div class="thumb"></div>
                <div class="info">
                    <div class="title">Friday Comes</div>
                    <div class="artist">Early</div>
                </div>
            </div>
        </div>
    </div>

</div>
